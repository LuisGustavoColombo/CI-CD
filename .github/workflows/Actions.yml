name: Actions Workflow

on:
  push:

env: 
  SSH: ${{secrets.SSHKEY}}

jobs: 
  setup-build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2
      - name: Set up GCC
        uses: egor-tensin/setup-gcc@v1
        with: 
          version: latest
          platform: x84
      - name: Configure
        run: ./configure
      - name: Make 
        run: make
      - name: Echo "Hello world"
        run: ./lessecho "Hello world"
      - name: zip
        run: zip --version

      - name: rsync
        uses: burnett01/rsync-deployments@5.2
        with: 
          remote_path: /download/
          remote_host: LuisGustavoColombo/CI-CD
          remote_user: debian
          remote_key: ${{ secrets.SSHKEY }}

          


